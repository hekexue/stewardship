<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="./css/index.css">
	</head>
	<body>
		<!-- div.container>div.row>div.col-md-2+div.col-md-10 -->
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="tabbable tabs-left">
						<ul class="nav nav-tabs">
							<li class="active"><a href="#">产品</a></li>
						<li><a href="#">qiye</a></li>
						</ul>
						<div class="tab-content">
							<div class="panel  panel-primary">
						<div class="panel-heading">Product Stewardship</div>
						<div class="panel-body">
							<div class="search">
								<div class="input-group input-group-lg">
									<input type="text" class="form-control"/>
									<span class="input-group-btn">
									<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
									</span>
								</div>
							</div>
							<div class="table-responsive">
								<table class="table table-bordered table-hover">
									<thead>
										<tr>
											<th>产品名称</th>
											<th>所属企业</th>
											<th>企业类型</th>
											<th>风险评价</th>
											<th>监管方式</th>
											<th>评价日期</th>
											<th>操作</th>
										</tr>
									</thead>
									<!-- tr[data-bind="id"]>td[data-bind=""]*6 -->
									<tr data-bind="id" id="">
										<td data-bind="name"></td>
										<td data-bind="company"></td>
										<td data-bind="companyType"></td>
										<td data-bind="riskLevel"></td>
										<td data-bind="superviseType"></td>
										<td data-bind="judgeDate"></td>
										<td ><span class="glyphicon glyphicon-pencil"></span><span class="glyphicon glyphicon-remove"></span></td>
									</tr>
								</table>
							</div>
						</div>
					</div>
						</div>
					</div>					
				</div>				
			</div>
		</div>
	</body>
</html>
