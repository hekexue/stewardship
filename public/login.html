<html>
	<head>
		<meta charset="UTF-8">
		<title>login</title>
		<link rel="stylesheet" type="text/css" href="./css/login.css">
	</head>
	<body>
		<div class="err center-block"><button type="button" class="close" aria-hidden="true">&times;</button></div>
		<div class="login-box container center-block">
			<h3>登录</h3>
			<form role="form">
				<div class="form-group">
					<label for="inputEmail">账号</label>					
						<input type="email" class="form-control" id="inputEmail" placeholder="请输入账号">
				</div>
				<div class="form-group">
					<label for="inputPassword" >密码</label>					
						<input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
				</div>
				<div class="form-group">					
						<div class="checkbox">
							<label>
								<input id="ckb" type="checkbox"> 自动登录
							</label>
						</div>					
				</div>
				<div class="form-group">					
						<span id="login" type="submit" class="btn btn-default">登录</span>								
				</div>
			</form>
		</div>
	</body>
	 <script data-main="./js/login/main" src="./js/common/require.js"></script>
</html>
